<!DOCTYPE html>
<html>
<head>
    <title>Email Template</title>
</head>
<body>
<div style="font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; padding: 0;">

    <div style="width: 100%; max-width: 600px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1)">
        <div style="text-align: center;">
            <img src="https://drive.google.com/uc?id=1GXWlLqf3fTbHt-biAwAJASBixIEq4CG_" alt="Logo" width="150"
                 style="max-width: 100%; height: auto;">
        </div>
        <h1 style="color: #333;">Hello, ${username}!</h1>
        <a href="${url}"
           style="background-color: #007bff; color: #fff; padding: 10px 20px; text-decoration: none; border-radius: 5px; display: inline-block; text-align: center;">Click
            to Verify Your Account</a>
    </div>
</div>
</body>
</html>
